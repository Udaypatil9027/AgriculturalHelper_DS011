<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Developer Information - AgriHelp Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4caf50;
            --primary-light: #80e27e;
            --primary-dark: #087f23;
            --secondary-color: #ff9800;
            --accent-color: #ffeb3b;
            --text-dark: #2e3b0b;
            --text-light: #78909c;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.98);
            --overlay-dark: rgba(0, 0, 0, 0.7);
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Background with subtle pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(255, 152, 0, 0.1) 100%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            color: var(--white);
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Developer Card */
        .developer-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .developer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--secondary-color));
        }
        
        .developer-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 5px solid rgba(255, 255, 255, 0.3);
        }
        
        .developer-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        
        .developer-title {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        /* Contact Info */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-item {
            background: rgba(248, 250, 248, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .contact-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .contact-value {
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 600;
            word-break: break-all;
        }
        
        .contact-link {
            color: var(--primary-dark);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }
        
        .contact-link:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .social-link:hover {
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        .social-link.linkedin {
            background: linear-gradient(135deg, #0077b5, #00a0dc);
        }
        
        .social-link.github {
            background: linear-gradient(135deg, #333, #6e5494);
        }
        
        .social-link.email {
            background: linear-gradient(135deg, #ea4335, #fbbc05);
        }
        
        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .developer-name {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .developer-card {
                padding: 25px;
            }
            
            .developer-avatar {
                width: 120px;
                height: 120px;
                font-size: 2.8rem;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-code"></i> Developer Information</h1>
            <p>For Technical Support & Assistance</p>
        </div>
        
        <!-- Developer Card -->
        <div class="developer-card">
            <div class="developer-avatar">U</div>
            <h2 class="developer-name">Uday Patil</h2>
            <p class="developer-title">Full Stack Developer & Software Engineer</p>
            
            <!-- Contact Information -->
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="contact-label">Mobile Number</div>
                    <div class="contact-value">+91 9021064800</div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-label">Email Address</div>
                    <div class="contact-value">
                        <a href="mailto:uday64757@gmail.com" class="contact-link">uday64757@gmail.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="contact-label">Company/Institute</div>
                    <div class="contact-value">R.C.Patel Institute of Technology, Shirpur</div>
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/uday-patil-84bab1323" target="_blank" class="social-link linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                
                <a href="https://github.com/Udaypatil9027" target="_blank" class="social-link github">
                    <i class="fab fa-github"></i>
                </a>
                
                <a href="mailto:uday64757@gmail.com" class="social-link email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    
    <script>
        // Add animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.developer-card, .contact-item, .social-link');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
